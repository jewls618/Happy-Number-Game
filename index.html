<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Number Game</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  </head>
  <body>
    <section id="title">
      <div class="row">
        <div class="small-10 medium-8 small-centered columns">
          <h2 class="heading">Happy Number Game</h2>
          <div class="small-10 medium-3 small-centered columns heading-border"></div>
        </div>
      </div>
    </section>
    <section id="numbers">
      <div class="row">
        <div class="small-10 medium-8 small-centered">
          <h3 class="subtitle">Guess a "happy" combination of 3 numbers...</h3>
        </div>
      </div>
      <div class="row">
        <div class="small-10 medium-8 small-centered">
          <h6 id="alert"></h6>
        </div>
      </div>
      <div class="row">
        <div class="small-10 medium-8 small-centered form-box">
          <form  class="form">
            <input type="number" id="firstNumber" name="number1" placeholder="first number" autofocus required>
            <input type="number" id="secondNumber" name="number2" placeholder="second number" required>
            <input type="number" id="thirdNumber" name="number3" placeholder="third number" required>
            <input type="submit" value="Submit" class="button" id="mybutton">
          </form>
        </div>
      </div>
    </section>
    <section id="score">
      <div class="row">
        <div class="small-10 medium-8 small-centered">
          <h3 id="guess"></h3>
          <h3 id="message"></h3>
        </div>
      </div>
    </section>
    <br/><br/>
    <section id="score">
      <div class="row">
        <div class="small-10 medium-8 small-centered">
          <h4 class="score">SCORE:</h4>
          <h4 id="total" class="score">100</h4>
        </div>
      </div>
    </section>
    <br/><br/>
    <section id="give-up">
      <div class="row">
        <div class="small-10 medium-8 small-centered">
          <input id="clickMe" type="button" input="submit" value="ok, give up" onclick="myFunction()"  /><br/><br/>
          <div id="answer"></div>
          <div id="demo"></div>
        </div>
      </div>
    </section>
    <footer id="bottom">
      <div class="row copyright">
        <div class="copyright small-12 medium-4 small-centered columns">
          <p>
              Copyright &copy; 2016 Julie Graceffa
          </p>
        </div>
      </div>
    </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
